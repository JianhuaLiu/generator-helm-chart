{{- if .Values.ingress.<%- workload.name %>.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-<%- _.kebabCase(workload.name) %>
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ingress.<%- _.camelCase(workload.name) %>.tls }}
    {{- if (empty .Values.ingress.<%- _.camelCase(workload.name) %>.certificate) }}
    certmanager.k8s.io/cluster-issuer: {{ .Values.ingress.<%- _.camelCase(workload.name) %>.issuer.name }}
    kubernetes.io/tls-acme: 'true'
    {{- end }}
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    {{- end }}
  labels:
    app: {{ template "<%- _.kebabCase(name) %>.name" . }}-<%- _.kebabCase(workload.name) %>
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  rules:
    - host: {{ .Values.ingress.<%- _.camelCase(workload.name) %>.hostname }}
      http:
        paths:
          - path: {{ .Values.ingress.<%- _.camelCase(workload.name) %>.path }}
            backend:
              serviceName: {{ template "<%- _.kebabCase(name) %>.fullname" . }}-<%- _.kebabCase(workload.name) %>
              servicePort: http
  {{- if .Values.ingress.<%- workload.name %>.tls }}
  tls:
    - secretName: {{ template "<%- _.kebabCase(name) %>.<%- _.kebabCase(workload.name) %>-certificate" . }}
      hosts:
        - {{ .Values.ingress.<%- workload.name %>.hostname }}
  {{- end }}
{{- end }}
