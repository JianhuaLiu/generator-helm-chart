{{- if (and .Values.config.mongodb.internal (not (and (eq .Values.config.mongodb.terminationPolicy "Pause") .Values.config.mongodb.pause))) }}
apiVersion: kubedb.com/v1alpha1
kind: MongoDB
metadata:
  name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
  labels:
    app: {{ template "<%- _kebabCase(name) %>.name" . }}-mongodb
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  version: {{ .Values.config.mongodb.version | quote }}
  databaseSecret:
    secretName: {{ template "<%- _kebabCase(name) %>.sharedname" . }}-mongodb-auth
  {{- if .Values.config.mongodb.prometheus }}
  monitor:
    agent: prometheus.io/builtin
  {{- end }}
  sslMode: disabled
  # clusterAuthMode: x509
  {{- if .Values.persistence.enabled }}
  storageType: Durable
  {{- else }}
  storageType: Ephemeral
  {{- end }}
  {{- if .Values.config.mongodb.shardTopology.enabled }}
  shardTopology:
    configServer:
      prefix: configServer
      replicas: {{ .Values.config.mongodb.sharedTopology.configServerReplicas }}
      configSource:
        configMap:
          name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
      {{- if .Values.persistence.velero.enabled }}
      podTemplate:
        metadata:
          annotations:
            backup.velero.io/backup-volumes: data
      {{- end }}
      {{- if .Values.persistence.enabled }}
      storage:
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ''
        {{- else }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        {{- end }}
        accessModes:
          - {{ .Values.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
      {{- end }}
    mongos:
      prefix: mongos
      replicas: {{ .Values.config.mongodb.sharedTopology.mongosReplicas }}
      strategy:
        type: {{ (eq .Values.config.updateStrategy "Recreate") | ternary "RollingUpdate" .Values.config.updateStrategy }}
      configSource:
        configMap:
          name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
      {{- if .Values.persistence.velero.enabled }}
      podTemplate:
        metadata:
          annotations:
            backup.velero.io/backup-volumes: data
      {{- end }}
    shard:
      prefix: shard
      replicas: {{ .Values.config.mongodb.replicas }}
      shards: {{ .Values.config.mongodb.sharedTopology.shards }}
      configSource:
        configMap:
          name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
      {{- if .Values.persistence.velero.enabled }}
      podTemplate:
        metadata:
          annotations:
            backup.velero.io/backup-volumes: data
      {{- end }}
      {{- if .Values.persistence.enabled }}
      storage:
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ''
        {{- else }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        {{- end }}
        accessModes:
          - {{ .Values.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
      {{- end }}
  {{- else }}
  configSource:
    configMap:
      name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
  {{- if .Values.config.mongodb.replicaSet }}
  replicas: {{ .Values.config.mongodb.replicas }}
  replicaSet:
    name: rs0
  {{- end }}
  {{- if .Values.persistence.enabled }}
  storage:
    {{- if .Values.persistence.storageClass }}
    {{- if (eq "-" .Values.persistence.storageClass) }}
    storageClassName: ''
    {{- else }}
    storageClassName: {{ .Values.persistence.storageClass }}
    {{- end }}
    {{- end }}
    accessModes:
      - {{ .Values.persistence.accessMode }}
    resources:
      requests:
        storage: {{ .Values.persistence.size }}
  {{- end }}
  {{- if .Values.persistence.velero.enabled }}
  podTemplate:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: data
  {{- end }}
  {{- end }}
  {{- if (empty .Values.persistence.stash.restore.snapshot) }}
  init:
    scriptSource:
      configMap:
        name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb-init
  {{- end }}
  serviceTemplate:
    metadata:
      annotations:
        passMe: ToService
    spec:
      type: {{ .Values.service.mongodb.type }}
      {{- if (or (eq .Values.service.mongodb.type "LoadBalancer") (eq .Values.service.mongodb.type "NodePort")) }}
      externalTrafficPolicy: {{ .Values.service.mongodb.externalTrafficPolicy }}
      {{- end }}
      ports:
        - name: mongodb
          port: 27017
          targetPort: mongodb
          {{- if (and (eq .Values.service.mongodb.type "NodePort") (not (empty .Values.service.mongodb.nodePorts.mongodb))) }}
          nodePort: {{ .Values.service.mongodb.nodePorts.mongodb }}
          {{- end }}
  updateStrategy:
    type: {{ (eq .Values.config.updateStrategy "Recreate") | ternary "RollingUpdate" .Values.config.updateStrategy }}
  terminationPolicy: {{ .Values.config.mongodb.terminationPolicy }}
{{- if .Values.persistence.stash.enabled }}
---
apiVersion: appcatalog.appscode.com/v1alpha1
kind: AppBinding
metadata:
  name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
  labels:
    app: {{ template "<%- _kebabCase(name) %>.name" . }}-mongodb
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clientConfig:
    service:
      name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
      port: 27017
      scheme: mongodb
  type: kubedb.com/mongodb
{{- if (not (empty .Values.persistence.stash.restore.snapshot)) }}
---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
  labels:
    app: {{ template "<%- _kebabCase(name) %>.name" . }}-mongodb
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    kubedb.com/kind: MongoDB
spec:
  driver: Restic
  task:
    name: mongodb-restore-{{ index .Values.config.mongodb.versionMap .Values.config.mongodb.version }}
  repository:
    name: mongodb-{{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
  target:
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: {{ template "<%- _kebabCase(name) %>.fullname" . }}-mongodb
  rules:
    - snapshots:
      - {{ .Values.persistence.stash.restore.snapshot | quote }}
{{- end }}
{{- end }}
{{- end }}
