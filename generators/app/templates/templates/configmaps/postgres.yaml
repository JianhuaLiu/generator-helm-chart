apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "<%- name %>.fullname" . }}-postgres
  labels:
    app: {{ template "<%- name %>.name" . }}-postgres
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  user.conf: {{ .Values.config.postgres.customConfig | quote }}
