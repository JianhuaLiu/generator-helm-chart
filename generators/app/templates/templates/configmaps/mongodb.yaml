apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "<%- name %>.fullname" . }}-mongodb
  labels:
    app: {{ template "<%- name %>.name" . }}-mongodb
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  mongodbd.conf: {{ .Values.config.mongodb.customConfig | quote }}
