{{- if .Values.ingress.mongo_express.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "<%- name %>.fullname" . }}-mongo-express
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ingress.mongo_express.tls }}
    {{- if (empty .Values.ingress.mongo_express.certificate) }}
    certmanager.k8s.io/cluster-issuer: {{ .Values.ingress.mongo_express.issuer.name }}
    kubernetes.io/tls-acme: 'true'
    {{- end }}
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    {{- end }}
  labels:
    app: {{ template "<%- name %>.name" . }}-mongo-express
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  rules:
    - host: {{ .Values.ingress.mongo_express.hostname }}
      http:
        paths:
          - path: {{ .Values.ingress.mongo_express.path }}
            backend:
              serviceName: {{ template "<%- name %>.fullname" . }}-mongo-express
              servicePort: http
  {{- if .Values.ingress.mongo_express.tls }}
  tls:
    - secretName: {{ template "<%- name %>.mongo_express_certificate" . }}
      hosts:
        - {{ .Values.ingress.mongo_express.hostname }}
  {{- end }}
{{- end }}
