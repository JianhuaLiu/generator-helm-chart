categories:
  - Server
questions:
<% if (config.length) { %>
# Config<% for (var i = 0; i < config.length; i++) { configItem = config[i]; %>
  - variable: config.<%= configItem.key %>
    default: '<%= configItem.defaultValue %>'
    description: '<%= configItem.description %>'
    type: <%= configItem.type %>
    required: <%= configItem.required %>
    label: '<%= configItem.description %>'
    group: Config<% } %>
<% } %>
# Persistence
  - variable: persistence.enabled
    default: false
    description: 'enable persistent volume'
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.type
        default: persistentVolumeClaim
        description: 'persistence type'
        type: enum
        options:
          - persistentVolumeClaim
          - awsElasticBlockStore
          - azureDisk
          - azureFile
        required: true
        label: 'persistence type'
      - variable: persistence.size
        default: 10Gi
        description: 'persistent volume size'
        type: string
        required: true
        show_if: persistence.type=persistentVolumeClaim
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: 'if undefined or null, uses the default storageclass. default to null'
        type: storageclass
        required: false
        show_if: persistence.type=persistentVolumeClaim
        label: 'default storageclass'
      - variable: persistence.existingClaim
        default: ''
        description: 'If not empty, uses the specified existing PVC instead of creating new one'
        type: string
        required: false
        show_if: persistence.type=persistentVolumeClaim
        label: 'Existing Persistent Volume Claim for MariaDB'
      - variable: persistence.fsType
        default: ''
        description: 'fs type'
        type: enum
        options:
          - ext4
          - ext3
          - xfs
        required: true
        show_if: persistence.type=awsElasticBlockStore||persistence.type=azureDisk||persistence.type=azureFile
        label: 'fs type'
      - variable: persistence.volumeId
        default: ''
        description: 'volume id'
        type: string
        required: true
        show_if: persistence.type=awsElasticBlockStore
        label: 'volume id'
      - variable: persistence.cachingMode
        default: None
        description: 'caching mode'
        type: enum
        options:
          - None
          - ReadOnly
          - ReadWrite
        required: false
        show_if: persistence.type=azureDisk
        label: 'caching mode'
      - variable: persistence.diskName
        default: ''
        description: 'disk name'
        type: string
        required: true
        show_if: persistence.type=azureDisk
        label: 'disk name'
      - variable: persistence.diskUri
        default: ''
        description: 'disk uri'
        type: string
        required: true
        show_if: persistence.type=azureDisk
        label: 'disk uri'
      - variable: persistence.kind
        default: Shared
        description: kind
        type: enum
        options:
          - Shared
          - Dedicated
          - Managed
        required: false
        show_if: persistence.type=azureDisk
        label: kind
      - variable: persistence.readOnly
        default: false
        description: 'read only'
        type: boolean
        required: false
        show_if: persistence.type=azureDisk
        label: 'read only'
      - variable: persistence.secretName
        default: ''
        description: 'secret name'
        type: string
        required: true
        show_if: persistence.type=azureDisk
        label: 'secret name'
      - variable: persistence.secretNamespace
        default: ''
        description: 'secret namespace'
        type: string
        required: false
        show_if: persistence.type=azureDisk
        label: 'secret namespace'
      - variable: persistence.shareName
        default: ''
        description: 'share name'
        type: string
        required: true
        show_if: persistence.type=azureDisk
        label: 'share name'
<% if (publicWorkloads.length) { %>
# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: 'expose app using Layer 7 load balancer - ingress'
    type: boolean
    label: 'load balancer enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: 'generate letsencrypt ssl certificate'
        type: boolean
        required: true
        label: tls
      - variable: issuer.name
        default: letsencrypt-staging
        description: 'letsencrypt issuer environment'
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer<% for (var i = 0; i < publicWorkloads.length; i++) { workload = workloads[i]; %>
      - variable: ingress.hosts.<%= workload.name %>[0].name
        default: xip.io
        description: 'hostname to your <%= workload.name %> installation'
        type: hostname
        required: true
        label: '<%= workload.name %> hostname'
      - variable: ingress.hosts.<%= workload.name %>[0].path
        default: /
        description: 'pathname to your <%= workload.name %> installation'
        type: string
        required: true
        label: '<%= workload.name %> path'<% } %>
  - variable: service.type
    default: NodePort
    description: 'service type'
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:<% for (var i = 0; i < publicWorkloads.length; i++) { workload = workloads[i]; %>
      - variable: service.nodePorts.<%= workload.name %>.http
        default: ''
        description: 'NodePort <%= workload.name %> http port (to set explicitly, choose port between 30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: '<%= workload.name %> http port'<% } %><% } %>
